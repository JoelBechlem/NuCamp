<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row row-content">
        <div class="col-sm-6 mx-auto">
            <div class="card">
                <h3 class="card-header bg-info text-light">Reserve a Campsite</h3>
                <div class="card-body">
                    <form id="reserveForm">
                       <div class="form-group row">
                           <label class="col-sm-6 col-form-label" for="numCampers">Number Of Campers</label> 
                                <div class="col">
                                    <select class="form-control" name="numCampers" id="numCampers">
                                        <option value="Select">Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                        </div>

                       <div class="form-group row">
                           <label class="col-sm-6 col-form-label" for="date">Date</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="date" name="date" placeholder="date">
                            </div>    
                       </div>

                       <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                       </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
